language: ruby

rvm:
  - 2.6.0

cache: bundler

before_install:
  - gem update --system

install:
  - bundle install
  - rake guides:generate:html

branches:
  only:
    - master

addons:
  ssh_known_hosts:
  - git.github.com
  - $SERVER_DEPLOY

after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy_key.pem
  - ssh-add .travis/deploy_key.pem
  - git remote add deploy $REMOTE_FOR_DEPLOY
  - git push deploy master

notifications:
  email: false
